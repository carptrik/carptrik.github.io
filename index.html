            --accent: #8b5cf6;

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

            background: rgba(30, 41, 59, 0.95); border-bottom: 1px solid var(--border);
            display: grid; grid-template-columns: 1fr auto 1fr; align-items: center;
            padding: 0 25px; backdrop-filter: blur(10px); z-index: 50;
        }
        
        .header-left { justify-self: start; }
        .logo { font-size: 22px; font-weight: 900; letter-spacing: 1px; color: var(--primary); display: flex; align-items: center; gap: 8px; text-transform: uppercase; }
        
        .header-center { justify-self: center; }
        .mode-switch {

        .m-btn {
            padding: 8px 20px; border: none; background: transparent; color: var(--text-muted);

        .m-btn:hover:not(.active) { color: #fff; }

        .lang-switch { display: flex; gap: 5px; }

        /* --- DASHBOARD --- */

            gap: 20px; padding: 20px;
            height: calc(100vh - 65px);

        .panel {

        .list-content { flex: 1; overflow-y: auto; padding: 0; }

        .list-item b { color: #fff; }
        
        .graph-area { height: 100px; padding: 10px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; }
        svg { width: 100%; height: 100%; overflow: visible; }

        .num-chk { display: none; }
        .num-label {
            display: flex; align-items: center; justify-content: center; height: 50px;

        .grid-actions { display: flex; justify-content: center; gap: 10px; }

            background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 12px; padding: 15px; 
            display: flex; flex-direction: column; gap: 10px;

        .toggle-group { display: flex; background: var(--bg-dark); padding: 4px; border-radius: 8px; border: 1px solid var(--border); }

        }
        .total-info { font-size: 11px; color: var(--primary); margin-left: 5px; font-weight: normal; }

        /* Start Button */
        .btn-start {
            width: 100%; padding: 20px; border-radius: 12px; border: none; margin-top: auto;
            font-size: 18px; font-weight: 900; cursor: pointer; transition: 0.2s;

        /* --- GAME SCREENS --- */

        .hud-val { font-size: 24px; font-weight: 800; color: #fff; }
        .hud-lbl { font-size: 10px; color: var(--text-muted); display: block; margin-bottom: 2px; }

        /* Classic */

        .q-text { font-size: 110px; font-weight: 900; color: #fff; margin-bottom: 30px; text-shadow: 0 0 40px rgba(255,255,255,0.05); }
        .ans-inp { width: 100%; max-width: 350px; background: #000; border: 3px solid var(--border); color: var(--primary); font-size: 60px; padding: 20px; text-align: center; border-radius: 20px; outline: none; font-family: monospace; }
        .ans-inp:focus { border-color: var(--primary); }
        .feedback { height: 30px; margin-top: 15px; font-weight: 800; font-size: 18px; text-align: center; }

        /* Racer */
        #racer-wrap { flex: 1; margin: 20px; background: #111; border-radius: 12px; position: relative; overflow: hidden; border: 2px solid var(--border); }
        canvas { width: 100%; height: 100%; display: block; }
        .r-hud { position: absolute; top: 15px; left: 20px; right: 20px; display: flex; justify-content: space-between; font-weight: 900; font-size: 20px; text-shadow: 2px 2px 0 #000; pointer-events: none; z-index: 10; }
        .r-q { position: absolute; top: 15%; left: 50%; transform: translateX(-50%); background: rgba(15, 23, 42, 0.9); padding: 10px 40px; border-radius: 50px; border: 2px solid var(--primary); font-size: 32px; font-weight: 900; color: #fff; z-index: 10; pointer-events: none; }
        .mob-ctrl { display: none; gap: 15px; padding: 0 25px 25px 25px; height: 100px; }
        .c-btn { flex: 1; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; font-size: 30px; color: #fff; cursor: pointer; }

        /* Result */
        .res-box { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .res-score { font-size: 100px; font-weight: 900; color: var(--primary); margin: 10px 0; }
        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 40px; }
        .res-item { background: var(--bg-card); padding: 20px 40px; border-radius: 16px; text-align: center; border: 1px solid var(--border); }

        .foot-btns { display: flex; gap: 15px; padding: 25px; }
        .f-btn { flex: 1; padding: 15px; background: var(--bg-card); border: 1px solid var(--border); color: #fff; border-radius: 10px; cursor: pointer; font-weight: 800; font-size: 13px; }
        .f-btn:hover { background: var(--bg-panel); }
        .f-btn.danger { border-color: var(--danger); color: var(--danger); background: rgba(239,68,68,0.05); }

        /* Modal */
        .modal-wrap { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal { background: var(--bg-panel); padding: 40px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; border: 1px solid var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.6); }
        .m-btns { margin-top: 30px; display: flex; gap: 15px; justify-content: center; }
        .mb { padding: 12px 30px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; font-size: 14px; }
        .mb-ok { background: var(--primary); color: #000; }
        .mb-no { background: var(--bg-card); color: #fff; border: 1px solid var(--border); }

        footer { margin-top: auto; padding: 15px; text-align: center; font-size: 11px; color: var(--text-muted); background: var(--bg-body); border-top: 1px solid var(--border); }
        footer a { color: var(--text-muted); text-decoration: none; }

        @media (max-width: 900px) {
            body { padding: 0; overflow-y: auto; height: auto; }
            header { grid-template-columns: 1fr auto; padding: 15px; gap: 10px; flex-wrap: wrap; height: auto; justify-content: space-between; }
            .header-left { order: 1; } .header-right { order: 2; } .header-center { order: 3; width: 100%; margin-top: 10px; display: flex; justify-content: center; }

            #racer-wrap { margin: 15px; height: 350px; } .mob-ctrl { display: flex; } .q-text { font-size: 70px; } .num-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>

<script>
/* STATE */
const DATA = {
    lang: 'tr', mode: 'classic',
    db: JSON.parse(localStorage.getItem('carptrik_data')) || {},
    history: JSON.parse(localStorage.getItem('carptrik_history')) || []
};

const TEXT = {
    tr: {
        carp_sayilar:"√áARPILACAK SAYILAR", tumu:"T√úM√ú SE√á", temizle:"TEMƒ∞ZLE", soru_sayisi:"SORU SAYISI",
        mod_tekrar_1:"T√ºm√ºn√º", mod_tekrar_2:"kez", mod_limit_1:"Rastgele",
        baslat_klasik:"KLASƒ∞K BA≈ûLAT", baslat_yaris:"YARI≈û BA≈ûLAT", hata_listesi:"HATA Lƒ∞STESƒ∞",
        hatalara_calis:"HATALARA √áALI≈û", liste_temiz:"Hata listeniz temiz.", gecmis_skorlar:"GE√áMƒ∞≈û",
        gecmisi_sil:"Sƒ∞L", tablo_puan:"P", tablo_hiz:"HZ", tablo_hata:"H", tablo_soru:"S",
        gecmis_yok:"Kayƒ±t yok.", geri:"GERƒ∞", bitir:"Bƒ∞Tƒ∞R", seans_bitti:"SEANS Bƒ∞TTƒ∞", tamam_btn:"TAMAM",
        alert_sayi:"L√ºtfen en az bir sayƒ± se√ßin!", alert_hata:"Hata listeniz temiz.",
        confirm_bitir:"Bitirmek istediƒüinize emin misiniz?", confirm_sil:"Silmek istiyor musunuz?",
        tab_klasik:"KLASƒ∞K", tab_yaris:"YARI≈û", dogru:"DOƒûRU", yanlis:"YANLI≈û",
        puan_kadar:"Puan", bir_kez:"1 Kez", can:"CAN", modal_evet:"EVET", modal_iptal:"ƒ∞PTAL", sil:"Sƒ∞L",
        hiz_ayari:"S√úRE / HIZ", otomatik:"OTOMATƒ∞K", sabit:"SABƒ∞T", yavas:"YAVA≈û", normal:"NORMAL", hizli:"HIZLI"
    },
    en: {
        carp_sayilar:"NUMBERS TO MULTIPLY", tumu:"SELECT ALL", temizle:"CLEAR", soru_sayisi:"QUESTION COUNT",
        mod_tekrar_1:"All", mod_tekrar_2:"times", mod_limit_1:"Random",
        baslat_klasik:"START CLASSIC", baslat_yaris:"START RACER", hata_listesi:"ERRORS",
        hatalara_calis:"PRACTICE ERRORS", liste_temiz:"Clean.", gecmis_skorlar:"HISTORY",
        gecmisi_sil:"DEL", tablo_puan:"S", tablo_hiz:"SP", tablo_hata:"E", tablo_soru:"Q",
        gecmis_yok:"Empty.", geri:"BACK", bitir:"FINISH", seans_bitti:"FINISHED", tamam_btn:"OK",
        alert_sayi:"Select numbers first!", alert_hata:"No errors recorded.",
        confirm_bitir:"Are you sure?", confirm_sil:"Delete all?",
        tab_klasik:"CLASSIC", tab_yaris:"RACER", dogru:"CORRECT", yanlis:"WRONG",
        puan_kadar:"Score", bir_kez:"Once", can:"HP", modal_evet:"YES", modal_iptal:"CANCEL", sil:"DEL",
        hiz_ayari:"SPEED", otomatik:"AUTO", sabit:"FIXED", yavas:"SLOW", normal:"NORMAL", hizli:"FAST"
    }
};

/* INIT */
function init() {
    const l = localStorage.getItem('carptrik_lang');
    if(l) DATA.lang = l;
    setLang(DATA.lang);
    setMode('classic');
}

function setLang(l) {
    DATA.lang = l;
    localStorage.setItem('carptrik_lang', l);
    document.getElementById('l-tr').classList.toggle('active', l==='tr');
    document.getElementById('l-en').classList.toggle('active', l==='en');
    document.querySelectorAll('[data-i18n]').forEach(el => {
        const k = el.getAttribute('data-i18n');
        if(TEXT[l][k]) el.innerText = TEXT[l][k];
    });
    renderLists();
    updateStartBtn();
}

function setMode(m) {
    DATA.mode = m;
    document.getElementById('tab-classic').classList.toggle('active', m==='classic');
    document.getElementById('tab-racer').classList.toggle('active', m==='racer');
    
    document.getElementById('opt-speed-classic').style.display = m==='classic' ? 'flex' : 'none';
    document.getElementById('opt-speed-racer').style.display = m==='racer' ? 'flex' : 'none';
    
    updateStartBtn();
}

function updateStartBtn() {
    const btn = document.getElementById('btn-start');
    if(DATA.mode === 'classic') {
        btn.className = "btn-start classic";
        btn.innerHTML = `<span>‚ñ∂</span> <span>${TEXT[DATA.lang].baslat_klasik}</span>`;
    } else {
        btn.className = "btn-start racer";
        btn.innerHTML = `<span>üèéÔ∏è</span> <span>${TEXT[DATA.lang].baslat_yaris}</span>`;
    }
}

/* UI HELPERS */
function selectToggle(el) {
    el.parentElement.querySelectorAll('.toggle-opt').forEach(c => c.classList.remove('selected'));
    el.classList.add('selected');
    el.querySelector('input').checked = true;
    calcTotal();
}

function setErrMode(val, el) {
    document.querySelectorAll('.pill').forEach(p => p.classList.remove('selected'));
    el.classList.add('selected');
    el.querySelector('input').checked = true;
}

function toggleAll(v) { 
    document.querySelectorAll('.num-chk').forEach(c => c.checked=v); 
    calcTotal();
}
function getNums() { return Array.from(document.querySelectorAll('.num-chk:checked')).map(c=>parseInt(c.value)); }

function calcTotal() {
    const nums = getNums().length;
    const rep = parseInt(document.getElementById('inp-repeat').value) || 1;
    const total = nums * 8 * rep;
    const mode = document.querySelector('input[name="gMode"]:checked').value;
    
    const infoSpan = document.getElementById('total-info');
    if (mode === 'repeat') {
        infoSpan.style.display = 'inline';
        infoSpan.innerText = `(${total})`;
    } else {
        infoSpan.style.display = 'none';
    }
}

function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById('view-'+id).classList.add('active');
}
function showSetup() { showScreen('setup'); }

function modal(msg, onYes) {
    const w = document.querySelector('.modal-wrap');
    document.getElementById('m-text').innerText = msg;
    const a = document.getElementById('m-actions');
    if(onYes) {
        a.innerHTML = `<button class="mb mb-ok" onclick="doYes()">${TEXT[DATA.lang].modal_evet}</button><button class="mb mb-no" onclick="closeModal()">${TEXT[DATA.lang].modal_iptal}</button>`;
        window.doYes = () => { onYes(); closeModal(); };
    } else {
        a.innerHTML = `<button class="mb mb-ok" onclick="closeModal()">${TEXT[DATA.lang].tamam_btn}</button>`;
    }
    w.style.display = 'flex';
}
function closeModal() { document.querySelector('.modal-wrap').style.display = 'none'; }

/* GAME ENGINE */
let Game = {
    type: null, qList:[], total:0, idx:0, score:100, errors:0, times:[], startT:0, currQ:null,
    r: { loop:null, lane:1, x:0, cars:[], speed:6, lives:3, wait:false }
};

function startGame() {
    const nums = getNums();
    if(nums.length === 0) return modal(TEXT[DATA.lang].alert_sayi);
    
    let pool = [];
    nums.forEach(n1 => nums.forEach(n2 => pool.push({n1, n2})));
    
    Game.qList = [];
    const mode = document.querySelector('input[name="gMode"]:checked').value;
    if(mode === 'repeat') {
        const cnt = parseInt(document.getElementById('inp-repeat').value)||1;
        for(let i=0; i<cnt; i++) Game.qList.push(...pool);
    } else {
        const lim = parseInt(document.getElementById('inp-limit').value)||20;
        for(let i=0; i<lim; i++) Game.qList.push(pool[Math.floor(Math.random()*pool.length)]);
    }
    Game.qList.sort(()=>Math.random()-0.5);
    
    resetState(DATA.mode, Game.qList.length);
    if(Game.type === 'classic') { showScreen('classic'); nextQClassic(); }
    else { showScreen('racer'); initRacer(); }
}

function startErrorPractice() {
    const keys = Object.keys(DATA.db);
    if(keys.length === 0) return modal(TEXT[DATA.lang].alert_hata);
    
    Game.qList = [];
    const mode = document.querySelector('input[name="errMode"]:checked').value;
    keys.forEach(k => {
        const [n1, n2] = k.split('x').map(Number);
        const c = mode === 'single' ? 1 : DATA.db[k].score;
        for(let i=0; i<c; i++) Game.qList.push({n1,n2});
    });
    Game.qList.sort(()=>Math.random()-0.5);
    
    resetState('classic', Game.qList.length);
    showScreen('classic');
    nextQClassic();
}

function resetState(t, len) {
    Game.type = t; Game.total = len; Game.idx = 0; Game.score = 100; Game.errors = 0; Game.times = [];
}

function confirmFinish() { modal(TEXT[DATA.lang].confirm_bitir, endGame); }

function endGame() {
    if(Game.r.loop) cancelAnimationFrame(Game.r.loop);
    
    if(Game.total > 0 && Game.idx < Game.total) {
        Game.score = Math.round(Game.score * (Game.idx / Game.total));
    }
    const avg = Game.times.length ? (Game.times.reduce((a,b)=>a+b,0)/Game.times.length).toFixed(1) : "0.0";
    
    DATA.history.unshift({score:Game.score, speed:avg, errors:Game.errors, q:Game.idx});
    if(DATA.history.length > 20) DATA.history.pop();
    localStorage.setItem('carptrik_history', JSON.stringify(DATA.history));
    renderLists();
    
    document.getElementById('res-score').innerText = Game.score;
    document.getElementById('res-speed').innerText = avg+'s';
    document.getElementById('res-err').innerText = Game.errors;
    showScreen('result');
}

/* CLASSIC */
function nextQClassic() {
    if(Game.idx >= Game.total) return endGame();
    Game.currQ = Game.qList[Game.idx];
    document.getElementById('c-q-text').innerText = `${Game.currQ.n1} x ${Game.currQ.n2}`;
    document.getElementById('c-curr').innerText = Game.idx + 1;
    document.getElementById('c-total').innerText = Game.total;
    document.getElementById('c-score').innerText = Game.score;
    document.getElementById('c-feedback').innerText = "";
    const i = document.getElementById('c-input');
    i.value = ''; i.disabled = false; i.focus();
    Game.startT = Date.now();
}

document.getElementById('c-input').addEventListener('input', function() {
    const ans = Game.currQ.n1 * Game.currQ.n2;
    if(this.value.length >= ans.toString().length) {
        const val = parseInt(this.value);
        const k = `${Game.currQ.n1}x${Game.currQ.n2}`;
        if(!DATA.db[k]) DATA.db[k]={score:0};
        
        if(val === ans) {
            Game.times.push((Date.now()-Game.startT)/1000);
            if(DATA.db[k].score > 0) DATA.db[k].score--;
            document.getElementById('c-feedback').innerText = TEXT[DATA.lang].dogru;
            document.getElementById('c-feedback').style.color = 'var(--primary)';
            const avg = Game.times.reduce((a,b)=>a+b,0)/Game.times.length;
            document.getElementById('c-speed').innerText = avg.toFixed(1)+'s';
            Game.idx++; setTimeout(nextQClassic, 300);
        } else {
            Game.errors++; DATA.db[k].score += 2;
            Game.score = Math.max(0, Game.score-5);
            document.getElementById('c-feedback').innerText = TEXT[DATA.lang].yanlis;
            document.getElementById('c-feedback').style.color = 'var(--danger)';
            const i = document.getElementById('c-input');
            i.disabled = true;
            setTimeout(() => { 
                i.disabled = false; Game.idx++; nextQClassic(); 
            }, 1000);
        }
        if(DATA.db[k].score <= 0) delete DATA.db[k];
        localStorage.setItem('carptrik_data', JSON.stringify(DATA.db));
        renderLists();
    }
});

/* RACER (V4: Visual Upgrade & Fixes) */
const cvs = document.getElementById('racerCanvas');
const ctx = cvs.getContext('2d');

function initRacer() {
    cvs.width = document.getElementById('racer-wrap').offsetWidth;
    cvs.height = document.getElementById('racer-wrap').offsetHeight;
    
    const spdOpt = document.querySelector('input[name="rSpeed"]:checked').value;
    Game.r.speed = parseInt(spdOpt) || 6;

    Game.r.lives=3; Game.r.score=0; Game.r.lane=1;
    Game.r.x = (1 * (cvs.width/4)) + (cvs.width/8); Game.r.currX = Game.r.x;
    Game.r.cars=[]; Game.r.wait=false;
    
    spawnRacerQ();
    Game.r.loop = requestAnimationFrame(racerLoop);
}

function spawnRacerQ() {
    if(Game.idx >= Game.total) { endGame(); return; }
    Game.currQ = Game.qList[Game.idx];
    document.getElementById('r-q-text').innerText = `${Game.currQ.n1} x ${Game.currQ.n2}`;
    document.getElementById('r-score').innerText = Game.score;
    document.getElementById('r-lives').innerText = Game.r.lives;
    
    const ans = Game.currQ.n1 * Game.currQ.n2;
    let opts = [ans];
    while(opts.length < 4) {
        let f = ans + (Math.floor(Math.random()*10)-5);
        if(f>0 && f!==ans && !opts.includes(f)) opts.push(f);
    }
    opts.sort(()=>Math.random()-0.5);
    
    // Assign Colors Randomly (Avoid pattern)
    const colors = ['#ef4444', '#10b981', '#3b82f6', '#f59e0b'];
    
    Game.r.cars = [];
    for(let i=0; i<4; i++) {
        Game.r.cars.push({
            lane: i, y: -200 - (Math.random()*150),
            val: opts[i], isCorrect: opts[i]===ans,
            color: colors[Math.floor(Math.random()*colors.length)]
        });
    }
    Game.startT = Date.now(); Game.r.wait = false;
}

function drawCar(x, y, color) {
    // Wheels
    ctx.fillStyle = "#000";
    ctx.fillRect(x-22, y+10, 4, 12); ctx.fillRect(x+18, y+10, 4, 12);
    ctx.fillRect(x-22, y+50, 4, 12); ctx.fillRect(x+18, y+50, 4, 12);
    
    // Body
    ctx.fillStyle = color;
    ctx.beginPath(); ctx.roundRect(x-20, y, 40, 70, 8); ctx.fill();
    
    // Windshield
    ctx.fillStyle = "rgba(0,0,0,0.5)";
    ctx.fillRect(x-15, y+15, 30, 15);
    ctx.fillRect(x-15, y+45, 30, 10);
    
    // Headlights
    ctx.fillStyle = "#ffeb3b";
    ctx.beginPath(); ctx.arc(x-12, y+68, 3, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(x+12, y+68, 3, 0, Math.PI*2); ctx.fill();
}

function racerLoop() {
    if(Game.type !== 'racer') return;
    ctx.clearRect(0,0,cvs.width, cvs.height);
    const lw = cvs.width/4;
    
    // Road
    ctx.fillStyle = "#1e293b"; ctx.fillRect(0,0,cvs.width,cvs.height);
    ctx.strokeStyle = "#334155"; ctx.lineWidth=2; ctx.setLineDash([20,30]);
    for(let i=1; i<4; i++) { ctx.beginPath(); ctx.moveTo(i*lw,0); ctx.lineTo(i*lw,cvs.height); ctx.stroke(); }
    
    // Player
    const tx = (Game.r.lane * lw) + (lw/2);
    Game.r.currX += (tx - Game.r.currX) * 0.2;
    const px = Game.r.currX; const py = cvs.height - 100;
    
    drawCar(px, py, "#10b981");
    // Player Lights
    ctx.fillStyle = "rgba(16,185,129,0.2)"; ctx.beginPath(); ctx.moveTo(px-12,py+70); ctx.lineTo(px-30,py+200); ctx.lineTo(px+30,py+200); ctx.lineTo(px+12,py+70); ctx.fill();

    // Enemies
    if(!Game.r.wait) {
        for(let i=Game.r.cars.length-1; i>=0; i--) {
            let c = Game.r.cars[i]; c.y += Game.r.speed;
            const cx = (c.lane * lw) + (lw/2);
            
            drawCar(cx, c.y, c.color);
            ctx.fillStyle = "#fff"; ctx.font="bold 20px Arial"; ctx.textAlign="center"; ctx.fillText(c.val, cx, c.y+42);
            
            // Hitbox
            if(c.y+70 > py && c.y < py+70 && Math.abs(px - cx) < 35) {
                if(c.isCorrect) {
                    Game.times.push((Date.now()-Game.startT)/1000);
                    Game.r.speed += 0.2;
                    Game.idx++; Game.r.wait = true; Game.r.cars = [];
                    setTimeout(spawnRacerQ, 500);
                } else {
                    Game.r.lives--; Game.errors++; Game.score = Math.max(0, Game.score-10);
                    Game.r.cars.splice(i, 1);
                    document.getElementById('r-lives').innerText = Game.r.lives;
                    if(Game.r.lives <= 0) { endGame(); return; }
                }
            } else if (c.y > cvs.height) {
                Game.r.cars.splice(i, 1);
                if(c.isCorrect && Game.r.cars.length === 0) spawnRacerQ();
            }
        }
    }
    Game.r.loop = requestAnimationFrame(racerLoop);
}

function racerInput(d) {
    let n = Game.r.lane + d; if(n>=0 && n<=3) Game.r.lane = n;
}
window.addEventListener('keydown', e => {
    if(Game.type === 'racer') {
        if(e.key === 'ArrowLeft' || e.key === 'a') racerInput(-1);
        if(e.key === 'ArrowRight' || e.key === 'd') racerInput(1);
    }
});

/* LISTS & GRAPH */
function renderLists() {
    const el = document.getElementById('list-errors');
    if(Object.keys(DATA.db).length === 0) el.innerHTML=`<div style="text-align:center; padding:10px;">${TEXT[DATA.lang].liste_temiz}</div>`;
    else {
        let h = "";
        Object.keys(DATA.db).sort((a,b)=>DATA.db[b].score - DATA.db[a].score).forEach(k => {
            h += `<div class="list-item"><span>${k}</span><b style="color:var(--danger)">+${DATA.db[k].score}</b></div>`;
        });
        el.innerHTML = h;
    }
    
    const hl = document.getElementById('list-history');
    const graphBox = document.getElementById('score-graph');
    
    if(DATA.history.length === 0) {
        hl.innerHTML=`<div style="text-align:center; padding:10px;">${TEXT[DATA.lang].gecmis_yok}</div>`;
        graphBox.innerHTML = "";
    } else {
        let h = "";
        const points = DATA.history.slice(0, 10).reverse().map(x => x.score);
        
        if(points.length > 1) {
            const w = graphBox.offsetWidth;
            const hg = graphBox.offsetHeight;
            let d = `M 0 ${hg - (points[0]/100 * hg)}`;
            const step = w / (points.length - 1);
            let circles = "";
            points.forEach((p, i) => {
                const x = i * step;
                const y = hg - (p/100 * hg);
                d += ` L ${x} ${y}`;
                circles += `<circle cx="${x}" cy="${y}" class="chart-dot" />`;
            });
            graphBox.innerHTML = `<svg><path d="${d}" class="chart-line" />${circles}</svg>`;
        }

        DATA.history.forEach(x => {
            h += `<div class="list-item"><span style="color:var(--primary);font-weight:bold">${x.score}</span><span>${x.speed}s</span><span style="color:${x.errors>0?'var(--danger)':'#666'}">${x.errors}</span><span style="color:#666">${x.q}</span></div>`;
        });
        hl.innerHTML = h;
    }
}

function clearHistory() { modal(TEXT[DATA.lang].confirm_sil, () => { DATA.history = []; localStorage.setItem('carptrik_history', JSON.stringify([])); renderLists(); }); }
function resetData() { modal(TEXT[DATA.lang].confirm_sil, () => { DATA.db = {}; localStorage.removeItem('carptrik_data'); renderLists(); }); }

calcTotal(); // Init calc
init();
window.addEventListener('resize', ()=>{ 
    if(Game.type==='racer') { cvs.width=document.getElementById('racer-wrap').offsetWidth; cvs.height=document.getElementById('racer-wrap').offsetHeight; }
    renderLists();
});
</script>
