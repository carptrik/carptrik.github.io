        /* --- UTILS --- */

<body>

<script>
/* ================= SYSTEM ================= */
const DATA = {
    lang: 'tr',
    db: JSON.parse(localStorage.getItem('carptrik_data')) || {},
    history: JSON.parse(localStorage.getItem('carptrik_history')) || []
};

const TEXT = {
    tr: {
        carp_sayilar:"SAYI SE√áƒ∞Mƒ∞", tumu:"T√úM√ú", temizle:"TEMƒ∞ZLE", ayarlar:"AYARLAR",
        mod_tekrar_1:"T√ºm√ºn√º", mod_tekrar_2:"kez", mod_limit_1:"Rastgele", mod_limit_2:"soru",
        baslat_klasik:"KLASƒ∞K BA≈ûLAT", baslat_yaris:"YARI≈û BA≈ûLAT", hata_listesi:"HATA Lƒ∞STESƒ∞",
        hatalara_calis:"HATALARA √áALI≈û", liste_temiz:"Liste temiz.", gecmis_skorlar:"GE√áMƒ∞≈û",
        gecmisi_sil:"Sƒ∞L", tablo_puan:"PUAN", tablo_hiz:"HIZ", tablo_hata:"HATA", tablo_soru:"SORU",
        gecmis_yok:"Kayƒ±t yok.", duraklat:"DURAKLAT", bitir:"Bƒ∞Tƒ∞R", seans_bitti:"SEANS Bƒ∞TTƒ∞",
        tamam_btn:"TAMAM", dogru:"DOƒûRU", yanlis:"YANLI≈û", alert_sayi:"L√ºtfen sayƒ± se√ßin!", alert_hata:"Hata listeniz temiz."
    },
    en: {
        carp_sayilar:"NUMBERS", tumu:"ALL", temizle:"CLEAR", ayarlar:"SETTINGS",
        mod_tekrar_1:"All", mod_tekrar_2:"times", mod_limit_1:"Random", mod_limit_2:"qs",
        baslat_klasik:"START CLASSIC", baslat_yaris:"START RACER", hata_listesi:"ERRORS",
        hatalara_calis:"PRACTICE", liste_temiz:"Clean.", gecmis_skorlar:"HISTORY",
        gecmisi_sil:"CLEAR", tablo_puan:"SCORE", tablo_hiz:"SPD", tablo_hata:"ERR", tablo_soru:"Q",
        gecmis_yok:"Empty.", duraklat:"PAUSE", bitir:"END", seans_bitti:"DONE",
        tamam_btn:"OK", dogru:"CORRECT", yanlis:"WRONG", alert_sayi:"Select numbers!", alert_hata:"No errors."
    }
};

/* ================= GAME ENGINE ================= */
let Game = {
    type: null, // 'classic' or 'racer'
    qList: [],
    total: 0,
    idx: 0,
    score: 100,
    errors: 0,
    times: [],
    startT: 0,
    currQ: null,
    racerReq: null,
    
    // Racer specific
    r: { lane: 1, x: 0, speed: 6, cars: [], particles: [], lives: 3, waiting: false }
};

function init() {
    const l = localStorage.getItem('carptrik_lang');
    if (l) DATA.lang = l;
    setLang(DATA.lang);
    renderLists();
}

function setLang(l) {
    DATA.lang = l;
    localStorage.setItem('carptrik_lang', l);
    document.getElementById('btn-tr').classList.toggle('active', l==='tr');
    document.getElementById('btn-en').classList.toggle('active', l==='en');
    
    document.querySelectorAll('[data-i18n]').forEach(el => {
        const k = el.getAttribute('data-i18n');
        if(TEXT[l][k]) el.innerText = TEXT[l][k];
    });
    renderLists();
}

function switchScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById('screen-'+id).classList.add('active');
}

function toggleAll(v) { document.querySelectorAll('.num-chk').forEach(c => c.checked=v); }

/* --- CORE GAME LOGIC --- */
function startGame(type) {
    const nums = Array.from(document.querySelectorAll('.num-chk:checked')).map(c=>parseInt(c.value));
    if(nums.length === 0) return alert(TEXT[DATA.lang].alert_sayi);

    // Prepare Questions
    let pool = [];
    nums.forEach(n1 => nums.forEach(n2 => pool.push({n1, n2})));
    
    Game.qList = [];
    const mode = document.querySelector('input[name="mode"]:checked').value;
    
    if(mode === 'repeat') {
        const cnt = parseInt(document.getElementById('inp-repeat').value)||1;
        for(let i=0; i<cnt; i++) Game.qList.push(...pool);
    } else {
        const lim = parseInt(document.getElementById('inp-limit').value)||20;
        for(let i=0; i<lim; i++) Game.qList.push(pool[Math.floor(Math.random()*pool.length)]);
    }
    Game.qList.sort(()=>Math.random()-0.5);

    // Reset Game State
    Game.type = type;
    Game.total = Game.qList.length;
    Game.idx = 0;
    Game.score = 100;
    Game.errors = 0;
    Game.times = [];
    
    if(type === 'classic') {
        switchScreen('classic');
        nextQClassic();
    } else {
        switchScreen('racer');
        initRacer();
    }
}

function practiceErrors() {
    const keys = Object.keys(DATA.db);
    if(keys.length === 0) return alert(TEXT[DATA.lang].alert_hata);
    
    Game.qList = [];
    keys.forEach(k => {
        const [n1, n2] = k.split('x').map(Number);
        for(let i=0; i<DATA.db[k].score; i++) Game.qList.push({n1,n2});
    });
    Game.qList.sort(()=>Math.random()-0.5);
    Game.type = 'classic';
    Game.total = Game.qList.length;
    Game.idx = 0; Game.score=100; Game.errors=0; Game.times=[];
    
    switchScreen('classic');
    nextQClassic();
}

function endGame() {
    if(Game.racerReq) cancelAnimationFrame(Game.racerReq);
    
    // Proportional Score
    if(Game.total > 0 && Game.idx < Game.total) {
        Game.score = Math.round(Game.score * (Game.idx / Game.total));
    }
    const avg = Game.times.length ? (Game.times.reduce((a,b)=>a+b,0)/Game.times.length).toFixed(1) : "0.0";

    // Save
    DATA.history.unshift({score:Game.score, speed:avg, errors:Game.errors, q:Game.idx});
    if(DATA.history.length > 20) DATA.history.pop();
    localStorage.setItem('carptrik_history', JSON.stringify(DATA.history));
    
    // UI
    document.getElementById('res-score').innerText = Game.score;
    document.getElementById('res-speed').innerText = avg+'s';
    document.getElementById('res-err').innerText = Game.errors;
    switchScreen('result');
}

function goHome() { 
    renderLists();
    switchScreen('menu'); 
}

/* --- CLASSIC MODE --- */
function nextQClassic() {
    if(Game.idx >= Game.total) return endGame();
    Game.currQ = Game.qList[Game.idx];
    
    document.getElementById('c-q-text').innerText = `${Game.currQ.n1} x ${Game.currQ.n2}`;
    document.getElementById('c-curr').innerText = Game.idx + 1;
    document.getElementById('c-total').innerText = Game.total;
    document.getElementById('c-score').innerText = Game.score;
    document.getElementById('c-feedback').innerText = "";
    
    const inp = document.getElementById('c-input');
    inp.value = ''; inp.disabled = false; inp.focus();
    Game.startT = Date.now();
}

document.getElementById('c-input').addEventListener('input', function() {
    const ans = Game.currQ.n1 * Game.currQ.n2;
    if(this.value.length >= ans.toString().length) {
        const val = parseInt(this.value);
        const k = `${Game.currQ.n1}x${Game.currQ.n2}`;
        if(!DATA.db[k]) DATA.db[k]={score:0};
        
        if(val === ans) {
            Game.times.push((Date.now()-Game.startT)/1000);
            if(DATA.db[k].score > 0) DATA.db[k].score--;
            document.getElementById('c-feedback').innerText = TEXT[DATA.lang].dogru;
            document.getElementById('c-feedback').style.color = 'var(--primary)';
            Game.idx++;
            setTimeout(nextQClassic, 300);
        } else {
            Game.errors++;
            Game.score = Math.max(0, Game.score-5);
            DATA.db[k].score += 2;
            document.getElementById('c-feedback').innerText = TEXT[DATA.lang].yanlis;
            document.getElementById('c-feedback').style.color = 'var(--danger)';
            setTimeout(nextQClassic, 800);
        }
        if(DATA.db[k].score<=0) delete DATA.db[k];
        localStorage.setItem('carptrik_data', JSON.stringify(DATA.db));
    }
});

/* --- RACER MODE V3 (Improved Physics) --- */
const cvs = document.getElementById('racer-canvas');
const ctx = cvs.getContext('2d');

function initRacer() {
    // Canvas Size
    cvs.width = cvs.offsetWidth;
    cvs.height = cvs.offsetHeight;
    
    Game.r.lives = 3;
    Game.r.score = 0;
    Game.r.lane = 1;
    Game.r.x = (1 * (cvs.width/4)) + (cvs.width/8);
    Game.r.cars = [];
    Game.r.particles = [];
    Game.r.waiting = false;
    Game.r.speed = 5;
    
    spawnRacerQ();
    Game.racerReq = requestAnimationFrame(racerLoop);
}

function spawnRacerQ() {
    if(Game.idx >= Game.total) { endGame(); return; }
    
    Game.currQ = Game.qList[Game.idx];
    document.getElementById('r-q-text').innerText = `${Game.currQ.n1} x ${Game.currQ.n2}`;
    document.getElementById('r-score').innerText = Game.score;
    document.getElementById('r-lives').innerText = Game.r.lives;
    
    const ans = Game.currQ.n1 * Game.currQ.n2;
    let opts = [ans];
    while(opts.length<4) {
        let f = ans + (Math.floor(Math.random()*10)-5);
        if(f>0 && f!==ans && !opts.includes(f)) opts.push(f);
    }
    opts.sort(()=>Math.random()-0.5);
    
    // Spawn 4 cars
    Game.r.cars = [];
    for(let i=0; i<4; i++) {
        Game.r.cars.push({
            lane: i,
            y: -200 - (Math.random()*100),
            val: opts[i],
            isCorrect: opts[i] === ans,
            color: opts[i] === ans ? '#ff9f43' : ['#ff4757','#2ed573','#3742fa'][Math.floor(Math.random()*3)]
        });
    }
    Game.startT = Date.now();
    Game.r.waiting = false;
}

function racerLoop() {
    if(Game.type !== 'racer') return;
    
    ctx.clearRect(0,0,cvs.width, cvs.height);
    const lw = cvs.width / 4;
    
    // Road
    ctx.fillStyle = "#222"; ctx.fillRect(0,0,cvs.width,cvs.height);
    ctx.strokeStyle = "#444"; ctx.lineWidth=2; ctx.setLineDash([20,20]);
    for(let i=1; i<4; i++) { ctx.beginPath(); ctx.moveTo(i*lw,0); ctx.lineTo(i*lw,cvs.height); ctx.stroke(); }
    
    // Player (Lerp movement)
    const tx = (Game.r.lane * lw) + (lw/2);
    Game.r.x += (tx - Game.r.x) * 0.15;
    const px = Game.r.x;
    const py = cvs.height - 100;
    
    ctx.fillStyle = "#00ffaa"; ctx.fillRect(px-20, py, 40, 70); // Body
    ctx.fillStyle = "rgba(0,255,170,0.3)"; ctx.beginPath(); ctx.moveTo(px-15,py); ctx.lineTo(px-30,py-150); ctx.lineTo(px+30,py-150); ctx.lineTo(px+15,py); ctx.fill(); // Light

    // Enemies
    if(!Game.r.waiting) {
        for(let i=Game.r.cars.length-1; i>=0; i--) {
            let c = Game.r.cars[i];
            c.y += Game.r.speed;
            
            const cx = (c.lane * lw) + (lw/2);
            ctx.fillStyle = c.color; ctx.fillRect(cx-20, c.y, 40, 70);
            ctx.fillStyle = "#fff"; ctx.font="bold 20px Arial"; ctx.textAlign="center"; ctx.fillText(c.val, cx, c.y+40);
            
            // Collision Logic
            if(c.y+70 > py && c.y < py+70 && Math.abs(px - cx) < 35) {
                if(c.isCorrect) {
                    // HIT CORRECT
                    Game.times.push((Date.now()-Game.startT)/1000);
                    Game.r.speed += 0.2;
                    spawnParticles(cx, c.y, '#fff');
                    Game.r.cars = []; // Clear all cars
                    Game.idx++;
                    Game.r.waiting = true;
                    setTimeout(spawnRacerQ, 500); // Small delay for effect
                } else {
                    // HIT WRONG
                    Game.r.lives--;
                    Game.errors++;
                    Game.score = Math.max(0, Game.score-10);
                    document.getElementById('r-lives').innerText = Game.r.lives;
                    document.getElementById('racer-canvas').classList.add('shake');
                    setTimeout(()=>document.getElementById('racer-canvas').classList.remove('shake'), 500);
                    Game.r.cars.splice(i, 1); // Remove only this car
                    
                    if(Game.r.lives <= 0) { endGame(); return; }
                }
            } else if(c.y > cvs.height) {
                // Car passed bottom
                Game.r.cars.splice(i, 1);
                // If correct answer missed, respawn (no penalty, just endless loop until hit)
                if(c.isCorrect && Game.r.cars.length===0) spawnRacerQ();
            }
        }
    }

    // Particles
    for(let i=Game.r.particles.length-1; i>=0; i--) {
        let p = Game.r.particles[i];
        p.x+=p.vx; p.y+=p.vy; p.life--;
        ctx.fillStyle = p.c; ctx.fillRect(p.x,p.y,4,4);
        if(p.life<=0) Game.r.particles.splice(i,1);
    }

    Game.racerReq = requestAnimationFrame(racerLoop);
}

function spawnParticles(x, y, color) {
    for(let i=0; i<15; i++) Game.r.particles.push({x:x, y:y, vx:(Math.random()-0.5)*10, vy:(Math.random()-0.5)*10, life:30, c:color});
}

function racerInput(dir) {
    let n = Game.r.lane + dir;
    if(n>=0 && n<=3) Game.r.lane = n;
}
window.addEventListener('keydown', e => {
    if(Game.type === 'racer') {
        if(e.key === 'ArrowLeft' || e.key === 'a') racerInput(-1);
        if(e.key === 'ArrowRight' || e.key === 'd') racerInput(1);
    }
});

/* --- LISTS --- */
function renderLists() {
    // Errors
    const el = document.getElementById('error-list');
    if(Object.keys(DATA.db).length === 0) el.innerHTML = `<div style="text-align:center; padding:10px;">${TEXT[DATA.lang].liste_temiz}</div>`;
    else {
        let h = "";
        Object.keys(DATA.db).sort((a,b)=>DATA.db[b].score - DATA.db[a].score).forEach(k => {
            h += `<div class="list-item"><span>${k}</span><b>+${DATA.db[k].score}</b></div>`;
        });
        el.innerHTML = h;
    }
    // History
    const hl = document.getElementById('history-list');
    if(DATA.history.length === 0) hl.innerHTML = `<div style="text-align:center; padding:10px;">${TEXT[DATA.lang].gecmis_yok}</div>`;
    else {
        let h = "";
        DATA.history.forEach(x => {
            h += `<div class="list-item"><span class="col"><b>${x.score}</b></span><span class="col">${x.speed}s</span><span class="col" style="color:${x.errors>0?'#ff4757':'#666'}">${x.errors}</span><span class="col">${x.q}</span></div>`;
        });
        hl.innerHTML = h;
    }
}

function clearHistory() {
    if(confirm(TEXT[DATA.lang].confirm_sil)) {
        DATA.history = []; localStorage.removeItem('carptrik_history'); renderLists();
    }
}
function resetData() {
    if(confirm(TEXT[DATA.lang].confirm_sil)) {
        DATA.db = {}; localStorage.removeItem('carptrik_data'); renderLists();
    }
}

// Start
init();
window.addEventListener('resize', () => { 
    if(Game.type==='racer') { cvs.width = cvs.offsetWidth; cvs.height = cvs.offsetHeight; }
});
