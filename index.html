    <style>
        :root {
            --bg-body: #0f172a;
            --bg-panel: #1e293b;
            --bg-card: #334155;
            --bg-active: rgba(16, 185, 129, 0.15);
            --primary: #10b981;
            --accent: #8b5cf6;
            --danger: #ef4444;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --radius: 12px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            height: 60px; flex-shrink: 0;
            background: rgba(30, 41, 59, 0.95); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; backdrop-filter: blur(10px); z-index: 50;
        }
        .logo { font-size: 20px; font-weight: 900; letter-spacing: 2px; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        
        .lang-switch { display: flex; gap: 5px; }
        .lang-btn { background: transparent; border: 1px solid var(--border); color: var(--text-muted); padding: 5px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; cursor: pointer; }
        .lang-btn.active { border-color: var(--primary); color: var(--primary); background: var(--bg-active); }

        /* --- LAYOUT GRID --- */
        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            gap: 20px; padding: 20px;
            height: calc(100vh - 60px);
            max-width: 1400px; margin: 0 auto; width: 100%;
        }

        .panel {
            background: var(--bg-panel); border-radius: var(--radius); border: 1px solid var(--border);
            display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        /* Left & Right Panels (Lists) */
        .panel-head {
            padding: 12px 15px; background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--border);
            font-size: 11px; font-weight: 800; color: var(--text-muted); letter-spacing: 1px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .list-content { flex: 1; overflow-y: auto; padding: 10px; }
        .list-item { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; color: var(--text-muted); }
        .list-item b { color: #fff; }
        .mini-btn { background: none; border: none; color: var(--danger); font-size: 10px; font-weight: bold; cursor: pointer; }
        .mini-btn:hover { text-decoration: underline; }

        /* --- CENTER STAGE --- */
        #stage { padding: 0; position: relative; display: flex; flex-direction: column; }
        
        /* SCROLLABLE AREA FOR SETTINGS */
        .scroll-area { flex: 1; overflow-y: auto; padding: 20px; }

        /* CARDS (Modules) */
        .setup-card {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            border-radius: var(--radius); padding: 20px; margin-bottom: 20px;
        }
        .card-label { font-size: 12px; font-weight: 700; color: var(--primary); margin-bottom: 15px; display: block; text-transform: uppercase; letter-spacing: 0.5px; }

        /* NUMBER GRID */
        .num-grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 8px; margin-bottom: 15px; }
        .num-chk { display: none; }
        .num-box {
            background: var(--bg-card); color: var(--text-muted); height: 40px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s;
            border: 1px solid transparent;
        }
        .num-chk:checked + .num-box { background: var(--primary); color: #000; border-color: #fff; box-shadow: 0 0 10px rgba(16,185,129,0.3); }
        
        .grid-actions { display: flex; gap: 10px; margin-bottom: 20px; }
        .act-btn { flex: 1; background: transparent; border: 1px solid var(--border); color: var(--text-muted); padding: 8px; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .act-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }

        /* SETTINGS BOXES (Grid) */
        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .setting-box {
            background: var(--bg-card); border: 1px solid transparent; padding: 15px;
            border-radius: 10px; cursor: pointer; transition: 0.2s; position: relative;
        }
        .setting-box:hover { border-color: rgba(255,255,255,0.1); }
        .setting-box.selected { background: var(--bg-active); border-color: var(--primary); }
        .setting-box input[type="radio"] { display: none; }
        
        .box-title { font-size: 13px; font-weight: bold; color: #fff; display: block; margin-bottom: 5px; }
        .box-desc { font-size: 11px; color: var(--text-muted); display: flex; align-items: center; gap: 5px; }
        
        .inline-input {
            width: 40px; background: rgba(0,0,0,0.2); border: none; border-bottom: 1px solid var(--primary);
            color: var(--primary); text-align: center; font-weight: bold; font-size: 14px; outline: none; padding: 2px;
        }

        /* BIG BUTTONS */
        .btn-large {
            width: 100%; padding: 16px; border-radius: 10px; border: none;
            font-size: 14px; font-weight: 800; cursor: pointer; transition: 0.2s;
            display: flex; justify-content: center; align-items: center; gap: 10px; text-transform: uppercase;
        }
        .btn-large:active { transform: scale(0.98); }
        .btn-green { background: var(--primary); color: #000; box-shadow: 0 4px 15px rgba(16,185,129,0.2); }
        .btn-orange { background: #f59e0b; color: #000; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.2); }
        .btn-purple { background: var(--accent); color: #fff; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.2); }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        /* --- GAME SCREENS --- */
        .screen { display: none; flex-direction: column; height: 100%; padding: 20px; animation: fadeUp 0.3s ease; }
        .screen.active { display: flex; }
        @keyframes fadeUp { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }

        /* HUD */
        .hud { display: flex; justify-content: space-between; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid var(--border); }
        .hud-val { font-size: 18px; font-weight: 800; color: #fff; text-align: center; }
        .hud-lbl { font-size: 9px; color: var(--text-muted); display: block; text-align: center; margin-bottom: 3px; }

        /* Classic */
        .q-display { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 80px; font-weight: 900; }
        .ans-input { 
            width: 100%; background: #000; border: 2px solid var(--border); color: var(--primary);
            font-size: 40px; padding: 15px; text-align: center; border-radius: 12px; outline: none; font-family: monospace;
        }
        
        /* Racer */
        #racer-viewport { flex: 1; width: 100%; background: #111; border-radius: 12px; position: relative; overflow: hidden; border: 2px solid var(--border); margin-bottom: 15px; }
        canvas { width: 100%; height: 100%; display: block; }
        .racer-overlay { position: absolute; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; pointer-events: none; z-index: 10; font-weight: bold; font-size: 16px; text-shadow: 2px 2px 0 #000; }
        .racer-float-q { position: absolute; top: 20%; left: 50%; transform: translateX(-50%); background: rgba(15,23,42,0.9); padding: 8px 25px; border-radius: 50px; border: 2px solid var(--primary); font-size: 24px; font-weight: 900; color: #fff; z-index: 10; pointer-events: none; }
        .mobile-controls { display: none; height: 80px; gap: 10px; }
        .ctrl-btn { flex: 1; background: var(--bg-card); border: 1px solid var(--border); border-radius: 10px; font-size: 24px; color: #fff; cursor: pointer; }

        /* Result */
        .res-box { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .res-val { font-size: 70px; font-weight: 900; color: var(--primary); }

        /* Modal */
        .modal-wrap { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-box { background: var(--bg-panel); padding: 30px; border-radius: 16px; width: 90%; max-width: 350px; text-align: center; border: 1px solid var(--border); }
        .modal-btns { margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
        .m-btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .m-yes { background: var(--primary); color: #000; }
        .m-no { background: var(--bg-card); color: #fff; }

        /* Responsive */
        @media (max-width: 900px) {
            body { padding: 0; height: auto; overflow-y: auto; }
            .dashboard { display: flex; flex-direction: column; height: auto; padding: 15px; }
            .panel { height: auto; max-height: 500px; }
            #stage { min-height: 600px; }
            .mobile-controls { display: flex; }
            .num-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>

<script>
/* SYSTEM */
const DATA = {
    lang: 'tr',
    db: JSON.parse(localStorage.getItem('carptrik_data')) || {},
    history: JSON.parse(localStorage.getItem('carptrik_history')) || []
};

const TEXT = {
    tr: {
        yeni_oyun:"YENƒ∞ OYUN", hata_yonetimi:"HATA Y√ñNETƒ∞Mƒ∞", tumu:"T√úM√ú", temizle:"TEMƒ∞ZLE", sil:"Sƒ∞L",
        mod_tekrar_1:"T√ºm√ºn√º", mod_tekrar_2:"kez", mod_limit_1:"Rastgele", mod_limit_2:"soru",
        klasik:"KLASƒ∞K", yaris:"YARI≈û", hatalara_calis:"HATALARA √áALI≈û", puan_kadar:"Puan Kadar", bir_kez:"1 Kez",

        tablo_puan:"P", tablo_hiz:"HZ", tablo_hata:"H", tablo_soru:"S",
        alert_sayi:"L√ºtfen en az bir sayƒ± se√ßin!", alert_hata:"Hata listeniz temiz!",
        geri:"GERƒ∞", bitir:"Bƒ∞Tƒ∞R", duraklat:"DURAKLAT", tamam_btn:"TAMAM", seans_bitti:"SEANS Bƒ∞TTƒ∞",
        confirm_bitir:"Bitirmek istiyor musunuz?", confirm_sil:"Silmek istiyor musunuz?",
        dogru:"DOƒûRU", yanlis:"YANLI≈û", can:"CAN", modal_evet:"EVET", modal_iptal:"ƒ∞PTAL"
    },
    en: {
        yeni_oyun:"NEW GAME", hata_yonetimi:"ERROR MANAGEMENT", tumu:"ALL", temizle:"CLEAR", sil:"DEL",
        mod_tekrar_1:"All", mod_tekrar_2:"times", mod_limit_1:"Random", mod_limit_2:"qs",
        klasik:"CLASSIC", yaris:"RACER", hatalara_calis:"PRACTICE ERRORS", puan_kadar:"Weighted", bir_kez:"Once",
        hata_listesi:"ERRORS", liste_temiz:"No errors.", gecmis_skorlar:"HISTORY", gecmis_yok:"No records.",
        tablo_puan:"S", tablo_hiz:"SP", tablo_hata:"E", tablo_soru:"Q",
        alert_sayi:"Select numbers first!", alert_hata:"No errors recorded.",
        geri:"BACK", bitir:"FINISH", duraklat:"PAUSE", tamam_btn:"OK", seans_bitti:"FINISHED",
        confirm_bitir:"Are you sure?", confirm_sil:"Delete everything?",
        dogru:"CORRECT", yanlis:"WRONG", can:"HP", modal_evet:"YES", modal_iptal:"CANCEL"
    }
};

/* INIT */
function init() {
    const l = localStorage.getItem('carptrik_lang');
    if(l) DATA.lang = l;
    setLang(DATA.lang);
    renderLists();
}

function setLang(l) {
    DATA.lang = l;
    localStorage.setItem('carptrik_lang', l);
    document.getElementById('l-tr').classList.toggle('active', l==='tr');
    document.getElementById('l-en').classList.toggle('active', l==='en');
    document.querySelectorAll('[data-i18n]').forEach(el=>{
        const k = el.getAttribute('data-i18n');
        if(TEXT[l][k]) el.innerText = TEXT[l][k];
    });
    renderLists();
}

function selectOpt(el) {
    el.parentElement.querySelectorAll('.setting-box').forEach(b => b.classList.remove('selected'));
    el.classList.add('selected');
    el.querySelector('input').checked = true;
}

function toggleAll(v) { document.querySelectorAll('.num-chk').forEach(c=>c.checked=v); }
function getNums() { return Array.from(document.querySelectorAll('.num-chk:checked')).map(c=>parseInt(c.value)); }

function showView(id) {
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    document.getElementById('view-'+id).classList.add('active');
}

function showSetup() { showView('setup'); }

/* GAME LOGIC */
let Game = {
    type: null, qList:[], total:0, idx:0, score:100, errors:0, times:[], startT:0, currQ:null,
    r: { loop:null, lane:1, x:0, cars:[], parts:[], speed:6, lives:3, wait:false }
};

function startGame(type) {
    const nums = getNums();
    if(nums.length === 0) return modal(TEXT[DATA.lang].alert_sayi);
    
    // Prepare Questions
    let pool = [];
    nums.forEach(n1 => nums.forEach(n2 => pool.push({n1, n2})));
    
    Game.qList = [];
    const mode = document.querySelector('input[name="gMode"]:checked').value;
    
    if(mode === 'repeat') {
        const cnt = parseInt(document.getElementById('inp-repeat').value)||1;
        for(let i=0; i<cnt; i++) Game.qList.push(...pool);
    } else {
        const lim = parseInt(document.getElementById('inp-limit').value)||20;
        for(let i=0; i<lim; i++) Game.qList.push(pool[Math.floor(Math.random()*pool.length)]);
    }
    Game.qList.sort(()=>Math.random()-0.5);
    
    resetState(type, Game.qList.length);
    
    if(type === 'classic') { showView('classic'); nextQClassic(); }
    else { showView('racer'); initRacer(); }
}

function startErrorPractice() {
    const keys = Object.keys(DATA.db);
    if(keys.length === 0) return modal(TEXT[DATA.lang].alert_hata);
    
    Game.qList = [];
    const mode = document.querySelector('input[name="errMode"]:checked').value;
    keys.forEach(k => {
        const [n1, n2] = k.split('x').map(Number);
        const c = mode === 'single' ? 1 : DATA.db[k].score;
        for(let i=0; i<c; i++) Game.qList.push({n1,n2});
    });
    Game.qList.sort(()=>Math.random()-0.5);
    
    resetState('classic', Game.qList.length);
    showView('classic');
    nextQClassic();
}

function resetState(type, total) {
    Game.type = type;
    Game.total = total;
    Game.idx = 0; Game.score = 100; Game.errors = 0; Game.times = [];
}

function finishConfirm() { modal(TEXT[DATA.lang].confirm_bitir, endGame); }

function endGame() {
    if(Game.r.loop) cancelAnimationFrame(Game.r.loop);
    
    if(Game.total > 0 && Game.idx < Game.total) {
        Game.score = Math.round(Game.score * (Game.idx / Game.total));
    }
    const avg = Game.times.length ? (Game.times.reduce((a,b)=>a+b,0)/Game.times.length).toFixed(1) : "0.0";
    
    DATA.history.unshift({score:Game.score, speed:avg, errors:Game.errors, q:Game.idx});
    if(DATA.history.length > 20) DATA.history.pop();
    localStorage.setItem('carptrik_history', JSON.stringify(DATA.history));
    renderLists();
    
    document.getElementById('res-score').innerText = Game.score;
    document.getElementById('res-speed').innerText = avg+'s';
    document.getElementById('res-err').innerText = Game.errors;
    showView('result');
}

/* CLASSIC MODE */
function nextQClassic() {
    if(Game.idx >= Game.total) return endGame();
    Game.currQ = Game.qList[Game.idx];
    
    document.getElementById('c-q-text').innerText = `${Game.currQ.n1} x ${Game.currQ.n2}`;
    document.getElementById('c-curr').innerText = Game.idx + 1;
    document.getElementById('c-total').innerText = Game.total;
    document.getElementById('c-score').innerText = Game.score;
    document.getElementById('c-feedback').innerText = "";
    
    const i = document.getElementById('c-input');
    i.value = ''; i.disabled = false; i.focus();
    Game.startT = Date.now();
}

document.getElementById('c-input').addEventListener('input', function() {
    const ans = Game.currQ.n1 * Game.currQ.n2;
    if(this.value.length >= ans.toString().length) {
        const val = parseInt(this.value);
        const k = `${Game.currQ.n1}x${Game.currQ.n2}`;
        if(!DATA.db[k]) DATA.db[k]={score:0};
        
        if(val === ans) {
            Game.times.push((Date.now()-Game.startT)/1000);
            if(DATA.db[k].score > 0) DATA.db[k].score--;
            document.getElementById('c-feedback').innerText = TEXT[DATA.lang].dogru;
            document.getElementById('c-feedback').style.color = 'var(--primary)';
            
            const avg = Game.times.reduce((a,b)=>a+b,0)/Game.times.length;
            document.getElementById('c-speed').innerText = avg.toFixed(1)+'s';
            
            Game.idx++;
            setTimeout(nextQClassic, 300);
        } else {
            Game.errors++;
            DATA.db[k].score += 2;
            Game.score = Math.max(0, Game.score-5);
            document.getElementById('c-feedback').innerText = TEXT[DATA.lang].yanlis;
            document.getElementById('c-feedback').style.color = 'var(--danger)';
            setTimeout(nextQClassic, 800);
        }
        if(DATA.db[k].score <= 0) delete DATA.db[k];
        localStorage.setItem('carptrik_data', JSON.stringify(DATA.db));
        renderLists();
    }
});

/* RACER MODE */
const cvs = document.getElementById('racerCanvas');
const ctx = cvs.getContext('2d');

function initRacer() {
    cvs.width = document.getElementById('racer-viewport').offsetWidth;
    cvs.height = document.getElementById('racer-viewport').offsetHeight;
    
    Game.r.lives=3; Game.r.score=0; Game.r.lane=1;
    Game.r.x = (1 * (cvs.width/4)) + (cvs.width/8); Game.r.currX = Game.r.x;
    Game.r.cars = []; Game.r.parts = []; Game.r.speed=5; Game.r.wait=false;
    
    spawnRacerQ();
    Game.r.loop = requestAnimationFrame(racerLoop);
}

function spawnRacerQ() {
    if(Game.idx >= Game.total) { endGame(); return; }
    
    Game.currQ = Game.qList[Game.idx];
    document.getElementById('r-q-text').innerText = `${Game.currQ.n1} x ${Game.currQ.n2}`;
    document.getElementById('r-score').innerText = Game.score;
    document.getElementById('r-lives').innerText = Game.r.lives;
    
    const ans = Game.currQ.n1 * Game.currQ.n2;
    let opts = [ans];
    while(opts.length<4) {
        let f = ans + (Math.floor(Math.random()*10)-5);
        if(f>0 && f!==ans && !opts.includes(f)) opts.push(f);
    }
    opts.sort(()=>Math.random()-0.5);
    
    Game.r.cars = [];
    for(let i=0; i<4; i++) {
        Game.r.cars.push({
            lane: i, y: -250 - (Math.random()*150),
            val: opts[i], isCorrect: opts[i]===ans,
            color: opts[i]===ans ? '#f59e0b' : ['#ef4444','#10b981','#3b82f6'][Math.floor(Math.random()*3)]
        });
    }
    Game.startT = Date.now();
    Game.r.wait = false;
}

function racerLoop() {
    if(Game.type !== 'racer') return;
    ctx.clearRect(0,0,cvs.width,cvs.height);
    const lw = cvs.width/4;
    
    // Road
    ctx.fillStyle = "#1e293b"; ctx.fillRect(0,0,cvs.width,cvs.height);
    ctx.strokeStyle = "#334155"; ctx.lineWidth=2; ctx.setLineDash([20,30]);
    for(let i=1; i<4; i++) { ctx.beginPath(); ctx.moveTo(i*lw,0); ctx.lineTo(i*lw,cvs.height); ctx.stroke(); }
    
    // Player
    const tx = (Game.r.lane * lw) + (lw/2);
    Game.r.currX += (tx - Game.r.currX) * 0.2;
    const px = Game.r.currX; const py = cvs.height - 100;
    
    ctx.fillStyle = "#10b981"; ctx.fillRect(px-20, py, 40, 70);
    ctx.fillStyle = "rgba(16,185,129,0.3)"; ctx.beginPath(); ctx.moveTo(px-15,py); ctx.lineTo(px-35,py-150); ctx.lineTo(px+35,py-150); ctx.lineTo(px+15,py); ctx.fill();

    // Cars
    if(!Game.r.wait) {
        for(let i=Game.r.cars.length-1; i>=0; i--) {
            let c = Game.r.cars[i];
            c.y += Game.r.speed;
            const cx = (c.lane * lw) + (lw/2);
            
            ctx.fillStyle = c.color; ctx.fillRect(cx-20, c.y, 40, 70);
            ctx.fillStyle = "#fff"; ctx.font="bold 20px Arial"; ctx.textAlign="center"; ctx.fillText(c.val, cx, c.y+40);
            
            if(c.y+70 > py && c.y < py+70 && Math.abs(px - cx) < 35) {
                if(c.isCorrect) {
                    Game.times.push((Date.now()-Game.startT)/1000);
                    Game.r.speed += 0.2;
                    explode(cx, c.y, '#fff');
                    Game.idx++; Game.r.wait = true; Game.r.cars = [];
                    setTimeout(spawnRacerQ, 500);
                } else {
                    Game.r.lives--; Game.errors++; Game.score = Math.max(0, Game.score-10);
                    Game.r.cars.splice(i, 1);
                    document.getElementById('r-lives').innerText = Game.r.lives;
                    if(Game.r.lives <= 0) { endGame(); return; }
                }
            } else if (c.y > cvs.height) {
                Game.r.cars.splice(i, 1);
                if(c.isCorrect && Game.r.cars.length === 0) spawnRacerQ();
            }
        }
    }
    
    // Particles
    for(let i=Game.r.parts.length-1; i>=0; i--) {
        let p = Game.r.parts[i]; p.x+=p.vx; p.y+=p.vy; p.life--;
        ctx.fillStyle=p.c; ctx.fillRect(p.x,p.y,4,4);
        if(p.life<=0) Game.r.parts.splice(i,1);
    }
    Game.r.loop = requestAnimationFrame(racerLoop);
}

function racerInput(d) {
    let n = Game.r.lane + d;
    if(n>=0 && n<=3) Game.r.lane = n;
}
window.addEventListener('keydown', e => {
    if(Game.type === 'racer') {
        if(e.key === 'ArrowLeft' || e.key === 'a') racerInput(-1);
        if(e.key === 'ArrowRight' || e.key === 'd') racerInput(1);
    }
});

function explode(x,y,c) { for(let i=0;i<20;i++) Game.r.parts.push({x:x, y:y, vx:(Math.random()-0.5)*15, vy:(Math.random()-0.5)*15, life:30, c:c}); }

/* LISTS */
function renderLists() {
    const el = document.getElementById('list-errors');
    if(Object.keys(DATA.db).length===0) el.innerHTML=`<div style="text-align:center;color:#555;padding:20px;">${TEXT[DATA.lang].liste_temiz}</div>`;
    else {
        let h=""; Object.keys(DATA.db).sort((a,b)=>DATA.db[b].score-DATA.db[a].score).forEach(k=>{ h+=`<div class="list-item"><span>${k}</span><b style="color:var(--danger)">+${DATA.db[k].score}</b></div>`; });
        el.innerHTML=h;
    }
    const hl = document.getElementById('list-history');
    if(DATA.history.length===0) hl.innerHTML=`<div style="text-align:center;color:#555;padding:20px;">${TEXT[DATA.lang].gecmis_yok}</div>`;
    else {
        let h=""; DATA.history.forEach(x=>{ h+=`<div class="list-item"><b style="color:var(--primary)">${x.score}</b><span>${x.speed}s</span><span style="color:${x.errors>0?'var(--danger)':'#666'}">${x.errors}</span><span>${x.q}</span></div>`; });
        hl.innerHTML=h;
    }
}

function modal(msg, onYes) {
    const o = document.getElementById('customModal');
    document.getElementById('m-text').innerText = msg;
    const b = document.getElementById('m-btns');
    if(onYes) {
        b.innerHTML = `<button class="m-btn m-yes" onclick="doYes()">${TEXT[DATA.lang].modal_evet}</button><button class="m-btn m-no" onclick="closeModal()">${TEXT[DATA.lang].modal_iptal}</button>`;
        window.doYes = () => { onYes(); closeModal(); };
    } else {
        b.innerHTML = `<button class="m-btn m-yes" onclick="closeModal()">${TEXT[DATA.lang].tamam_btn}</button>`;
    }
    o.style.display = 'flex';
}
function closeModal() { document.getElementById('customModal').style.display='none'; }
function resetData() { modal(TEXT[DATA.lang].confirm_sil, () => { DATA.db={}; localStorage.removeItem('carptrik_data'); renderLists(); }); }
function clearHistory() { modal(TEXT[DATA.lang].confirm_sil, () => { DATA.history=[]; localStorage.removeItem('carptrik_history'); renderLists(); }); }

init();
window.addEventListener('resize', ()=>{ if(Game.type==='racer') { cvs.width=document.getElementById('racer-viewport').offsetWidth; cvs.height=document.getElementById('racer-viewport').offsetHeight; } });
</script>
