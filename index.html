    <style>
        :root {
            --bg-body: #0f172a;
            --bg-panel: #1e293b;
            --bg-input: #334155;
            --primary: #10b981;
            --primary-dark: #059669;
            --accent: #8b5cf6;
            --danger: #ef4444;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --radius: 12px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden; /* Masa√ºst√ºnde kaydƒ±rmayƒ± engelle */
        }

        /* --- HEADER (TOP BAR) --- */
        header {
            height: 70px;
            background: rgba(30, 41, 59, 0.95);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px;
            flex-shrink: 0;
            backdrop-filter: blur(10px);
            z-index: 50;
        }

        .brand {
            display: flex; align-items: center; gap: 12px;
            font-size: 22px; font-weight: 900; letter-spacing: 1px; color: var(--primary);
        }
        .brand-icon { font-size: 26px; }

        .mode-switch {
            display: flex; background: var(--bg-body); padding: 4px; border-radius: 10px; border: 1px solid var(--border);
        }
        .mode-btn {
            padding: 8px 24px; border: none; background: transparent; color: var(--text-muted);
            border-radius: 8px; font-weight: 700; font-size: 13px; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; gap: 8px;
        }
        .mode-btn.active { background: var(--bg-input); color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .mode-btn:hover:not(.active) { color: #fff; }

        .lang-switch { display: flex; gap: 10px; }
        .lang-btn {
            background: transparent; border: 1px solid var(--border); color: var(--text-muted);
            padding: 6px 12px; border-radius: 6px; font-size: 11px; font-weight: bold; cursor: pointer;
        }
        .lang-btn.active { border-color: var(--primary); color: var(--primary); background: rgba(16, 185, 129, 0.1); }

        /* --- MAIN LAYOUT (DASHBOARD) --- */
        .dashboard {
            display: grid;
            grid-template-columns: 280px 1fr 280px; /* SOL - ORTA - SAƒû */
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 70px); /* Header hari√ß kalan y√ºkseklik */
            max-width: 1600px; margin: 0 auto; width: 100%;
        }

        /* Paneller */
        .panel {
            background: var(--bg-panel); border-radius: var(--radius); border: 1px solid var(--border);
            display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .panel-header {
            padding: 15px; border-bottom: 1px solid var(--border);
            font-size: 12px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px;
            display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.1);
        }
        .panel-body { padding: 15px; overflow-y: auto; flex: 1; }

        /* --- LEFT & RIGHT LISTS --- */
        .list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; color: var(--text-muted);
        }
        .list-item b { color: #fff; }
        .list-header-row {
            display: flex; padding: 8px; background: rgba(255,255,255,0.05); border-radius: 6px;
            font-size: 10px; font-weight: bold; color: var(--text-muted); margin-bottom: 5px;
        }
        .col { flex: 1; text-align: center; }
        
        .mini-btn { background: none; border: none; color: var(--danger); font-size: 11px; font-weight: bold; cursor: pointer; opacity: 0.7; }
        .mini-btn:hover { opacity: 1; text-decoration: underline; }

        /* --- CENTER PANEL (GAME & SETTINGS) --- */
        #center-content { position: relative; }
        
        /* Setup Screen */
        .setup-group { margin-bottom: 25px; }
        .setup-label { display: block; font-size: 13px; color: var(--text-muted); margin-bottom: 10px; font-weight: 600; }
        
        .num-grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 10px; }
        .num-label {
            display: flex; align-items: center; justify-content: center; height: 45px;
            background: var(--bg-input); border-radius: 8px; font-weight: bold; cursor: pointer;
            border: 2px solid transparent; color: var(--text-muted); transition: 0.2s;
        }
        .num-chk:checked + .num-label { background: var(--primary); color: #000; border-color: #fff; box-shadow: 0 0 15px rgba(16,185,129,0.3); }
        .num-chk { display: none; }

        .radio-card {
            display: flex; align-items: center; padding: 15px; background: var(--bg-input);
            border-radius: 10px; margin-bottom: 10px; cursor: pointer; border: 1px solid transparent;
        }
        .radio-card:hover { border-color: rgba(255,255,255,0.1); }
        .radio-card input[type="radio"] { margin-right: 15px; accent-color: var(--primary); transform: scale(1.2); }
        .setting-input {
            width: 50px; background: transparent; border: none; border-bottom: 2px solid var(--primary);
            color: var(--primary); font-weight: bold; text-align: center; font-size: 16px; outline: none; margin: 0 5px;
        }

        /* Action Buttons */
        .btn-main {
            width: 100%; padding: 18px; border-radius: 10px; border: none;
            font-size: 16px; font-weight: 800; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 10px; text-transform: uppercase;
        }
        .btn-green { background: var(--primary); color: #000; box-shadow: 0 4px 15px rgba(16,185,129,0.2); }
        .btn-green:hover { background: var(--primary-dark); }
        .btn-orange { background: #f59e0b; color: #000; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.2); }
        .btn-orange:hover { background: #d97706; }
        .btn-purple { background: var(--accent); color: #fff; margin-top: 15px; }
        
        /* Game Screens */
        .view-section { display: none; height: 100%; flex-direction: column; animation: fadeUp 0.3s ease; }
        .view-section.active { display: flex; }
        @keyframes fadeUp { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }

        /* Classic Game */
        .hud { display: flex; justify-content: space-between; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 12px; margin-bottom: 20px; border: 1px solid var(--border); }
        .hud-item { text-align: center; }
        .hud-lbl { font-size: 10px; color: var(--text-muted); display: block; }
        .hud-val { font-size: 20px; font-weight: 800; color: #fff; }
        
        .q-display { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 90px; font-weight: 900; }
        .ans-input { 
            width: 100%; background: #000; border: 2px solid var(--border); color: var(--primary);
            font-size: 40px; padding: 15px; text-align: center; border-radius: 12px; outline: none;
            font-family: monospace; font-weight: bold;
        }
        .ans-input:focus { border-color: var(--primary); }

        /* Racer Game */
        #racer-container { flex: 1; width: 100%; background: #111; border-radius: 12px; position: relative; overflow: hidden; border: 2px solid var(--border); margin-bottom: 15px; }
        canvas { width: 100%; height: 100%; display: block; }
        .racer-hud { position: absolute; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; font-weight: bold; font-size: 18px; text-shadow: 2px 2px 0 #000; pointer-events: none; z-index: 10; }
        .racer-q { position: absolute; top: 20%; left: 50%; transform: translateX(-50%); background: rgba(15,23,42,0.9); padding: 5px 25px; border-radius: 50px; border: 2px solid var(--primary); font-size: 28px; font-weight: 900; color: #fff; z-index: 10; pointer-events: none; }
        
        .mobile-controls { display: none; gap: 15px; height: 100px; }
        .ctrl-btn { flex: 1; background: var(--bg-input); border: 1px solid var(--border); border-radius: 12px; font-size: 30px; color: #fff; cursor: pointer; }

        /* Footer Buttons */
        .game-footer { margin-top: auto; display: flex; gap: 10px; }
        .btn-sec { flex: 1; padding: 12px; border-radius: 8px; background: var(--bg-input); border: 1px solid var(--border); color: #fff; font-weight: bold; cursor: pointer; }
        .btn-sec.danger { border-color: var(--danger); color: var(--danger); background: rgba(239,68,68,0.1); }

        /* Result */
        .res-container { text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        .res-score { font-size: 80px; font-weight: 900; color: var(--primary); margin: 10px 0; }
        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 300px; margin-bottom: 30px; }
        .res-box { background: var(--bg-input); padding: 15px; border-radius: 10px; }

        /* Modal */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index: 999; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: var(--bg-panel); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .modal-btns { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }

        /* Responsive */
        @media (max-width: 900px) {
            body { padding: 0; overflow-y: auto; height: auto; }
            header { padding: 0 15px; height: 60px; }
            .dashboard { display: flex; flex-direction: column; height: auto; padding: 15px; gap: 15px; }
            .panel { max-height: 400px; }
            #center-content { min-height: 600px; }
            #racer-container { height: 400px; }
            .mobile-controls { display: flex; }
            .num-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>

/* ================= INIT ================= */
function init() {
    const l = localStorage.getItem('carptrik_lang');
    if(l) DATA.lang = l;
    setLang(DATA.lang);
    setMode('classic'); // Default visual
}

function setLang(l) {
    DATA.lang = l;
    localStorage.setItem('carptrik_lang', l);
    document.getElementById('btn-tr').classList.toggle('active', l==='tr');
    document.getElementById('btn-en').classList.toggle('active', l==='en');
    
    document.querySelectorAll('[data-i18n]').forEach(el => {
        const k = el.getAttribute('data-i18n');
        if(TEXT[l][k]) el.innerText = TEXT[l][k];
    });
    updateStartBtn();
    renderLists();
}

function setMode(m) {
    DATA.activeMode = m;
    document.getElementById('btn-mode-classic').classList.toggle('active', m==='classic');
    document.getElementById('btn-mode-racer').classList.toggle('active', m==='racer');
    
    const btn = document.getElementById('btn-start-game');
    if(m === 'classic') {
        btn.className = "btn-main btn-green";
    } else {
        btn.className = "btn-main btn-orange";
    }
    updateStartBtn();
}

function updateStartBtn() {
    const btn = document.getElementById('btn-start-game');
    const txtKey = DATA.activeMode === 'classic' ? 'baslat_klasik' : 'baslat_yaris';
    const icon = DATA.activeMode === 'classic' ? '‚ñ∂' : 'üèéÔ∏è';
    btn.innerHTML = `<span>${icon}</span> <span>${TEXT[DATA.lang][txtKey]}</span>`;
}

function showView(id) {
    document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
    document.getElementById('view-'+id).classList.add('active');
}

/* INPUT HELPER */
function toggleAll(v) { document.querySelectorAll('.num-chk').forEach(c => c.checked=v); }
function getNums() { return Array.from(document.querySelectorAll('.num-chk:checked')).map(c=>parseInt(c.value)); }

/* MODAL */
function modal(msg, onYes) {
    const o = document.getElementById('mainModal');
    document.getElementById('m-text').innerText = msg;
    const b = document.getElementById('m-btns');
    if(onYes) {
        b.innerHTML = `<button class="m-btn btn-green" onclick="doYes()">${TEXT[DATA.lang].modal_evet}</button><button class="m-btn btn-danger" onclick="closeModal()">${TEXT[DATA.lang].modal_iptal}</button>`;
        window.doYes = () => { onYes(); closeModal(); };
    } else {
        b.innerHTML = `<button class="m-btn btn-green" onclick="closeModal()">${TEXT[DATA.lang].tamam_btn}</button>`;
    }
    o.style.display = 'flex';
}
function closeModal() { document.getElementById('mainModal').style.display='none'; }

/* ================= ENGINE ================= */
let Game = {
    type: 'classic', qList: [], total:0, idx:0, score:100, errors:0, times:[], startT:0, currQ:null,
    // Racer
    r: { loop:null, lane:1, x:0, cars:[], parts:[], speed:5, lives:3, waiting:false }
};

function startGame() {
    const nums = getNums();
    if(nums.length === 0) return modal(TEXT[DATA.lang].alert_sayi);

    // Build Question Pool
    let pool = [];
    nums.forEach(n1 => nums.forEach(n2 => pool.push({n1, n2})));
    
    Game.qList = [];
    const mode = document.querySelector('input[name="gMode"]:checked').value;
    
    if(mode === 'repeat') {
        const cnt = parseInt(document.getElementById('inp-repeat').value)||1;
        for(let i=0; i<cnt; i++) Game.qList.push(...pool);
    } else {
        const lim = parseInt(document.getElementById('inp-limit').value)||20;
        for(let i=0; i<lim; i++) Game.qList.push(pool[Math.floor(Math.random()*pool.length)]);
    }
    Game.qList.sort(()=>Math.random()-0.5);

    // Reset State
    Game.type = DATA.activeMode;
    Game.total = Game.qList.length;
    Game.idx = 0; Game.score = 100; Game.errors = 0; Game.times = [];
    
    if(Game.type === 'classic') {
        showView('classic');
        nextQClassic();
    } else {
        showView('racer');
        initRacer();
    }
}

function startErrorPractice() {
    const keys = Object.keys(DATA.db);
    if(keys.length === 0) return modal(TEXT[DATA.lang].alert_hata);
    
    Game.qList = [];
    const mode = document.querySelector('input[name="errMode"]:checked').value;
    keys.forEach(k => {
        const [n1, n2] = k.split('x').map(Number);
        const c = mode === 'single' ? 1 : DATA.db[k].score;
        for(let i=0; i<c; i++) Game.qList.push({n1,n2});
    });
    Game.qList.sort(()=>Math.random()-0.5);
    
    Game.type = 'classic'; // Error practice is always classic
    Game.total = Game.qList.length; Game.idx=0; Game.score=100; Game.errors=0; Game.times=[];
    showView('classic');
    nextQClassic();
}

function finishConfirm() { modal(TEXT[DATA.lang].confirm_bitir, endGame); }

function endGame() {
    if(Game.r.loop) cancelAnimationFrame(Game.r.loop);
    
    if(Game.total > 0 && Game.idx < Game.total) {
        Game.score = Math.round(Game.score * (Game.idx / Game.total));
    }
    const avg = Game.times.length ? (Game.times.reduce((a,b)=>a+b,0)/Game.times.length).toFixed(1) : "0.0";
    
    DATA.history.unshift({score:Game.score, speed:avg, errors:Game.errors, q:Game.idx});
    if(DATA.history.length > 20) DATA.history.pop();
    localStorage.setItem('carptrik_history', JSON.stringify(DATA.history));
    renderLists();

    document.getElementById('res-score').innerText = Game.score;
    document.getElementById('res-speed').innerText = avg+'s';
    document.getElementById('res-err').innerText = Game.errors;
    showView('result');
}

function showSetup() { showView('setup'); }

/* --- CLASSIC LOGIC --- */
function nextQClassic() {
    if(Game.idx >= Game.total) return endGame();
    Game.currQ = Game.qList[Game.idx];
    
    document.getElementById('c-q-text').innerText = `${Game.currQ.n1} x ${Game.currQ.n2}`;
    document.getElementById('c-curr').innerText = Game.idx + 1;
    document.getElementById('c-total').innerText = Game.total;
    document.getElementById('c-score').innerText = Game.score;
    document.getElementById('c-feedback').innerText = "";
    
    const inp = document.getElementById('c-input');
    inp.value = ''; inp.disabled = false; inp.focus();
    Game.startT = Date.now();
}

document.getElementById('c-input').addEventListener('input', function() {
    const ans = Game.currQ.n1 * Game.currQ.n2;
    if(this.value.length >= ans.toString().length) {
        const val = parseInt(this.value);
        const k = `${Game.currQ.n1}x${Game.currQ.n2}`;
        if(!DATA.db[k]) DATA.db[k] = {score:0};
        
        if(val === ans) {
            Game.times.push((Date.now()-Game.startT)/1000);
            if(DATA.db[k].score > 0) DATA.db[k].score--;
            document.getElementById('c-feedback').innerText = TEXT[DATA.lang].dogru;
            document.getElementById('c-feedback').style.color = 'var(--primary)';
            
            const avg = Game.times.reduce((a,b)=>a+b,0)/Game.times.length;
            document.getElementById('c-speed').innerText = avg.toFixed(1)+'s';
            
            Game.idx++;
            setTimeout(nextQClassic, 300);
        } else {
            Game.errors++;
            DATA.db[k].score += 2;
            Game.score = Math.max(0, Game.score-5);
            document.getElementById('c-feedback').innerText = TEXT[DATA.lang].yanlis;
            document.getElementById('c-feedback').style.color = 'var(--danger)';
            setTimeout(nextQClassic, 800);
        }
        if(DATA.db[k].score <= 0) delete DATA.db[k];
        localStorage.setItem('carptrik_data', JSON.stringify(DATA.db));
        renderLists();
    }
});

/* --- RACER LOGIC V3 --- */
const cvs = document.getElementById('racerCanvas');
const ctx = cvs.getContext('2d');

function initRacer() {
    cvs.width = document.getElementById('racer-container').offsetWidth;
    cvs.height = document.getElementById('racer-container').offsetHeight;
    
    Game.r.lives = 3; Game.r.score = 0; Game.r.lane = 1;
    Game.r.x = (1 * (cvs.width/4)) + (cvs.width/8); // Target X
    Game.r.currX = Game.r.x;
    Game.r.cars = []; Game.r.parts = []; Game.r.speed = 5; Game.r.waiting = false;
    
    spawnRacerQ();
    Game.r.loop = requestAnimationFrame(racerLoop);
}

function spawnRacerQ() {
    if(Game.idx >= Game.total) { endGame(); return; }
    
    Game.currQ = Game.qList[Game.idx];
    document.getElementById('r-q-text').innerText = `${Game.currQ.n1} x ${Game.currQ.n2}`;
    document.getElementById('r-score').innerText = Game.score;
    document.getElementById('r-lives').innerText = Game.r.lives;
    
    const ans = Game.currQ.n1 * Game.currQ.n2;
    let opts = [ans];
    while(opts.length < 4) {
        let f = ans + (Math.floor(Math.random()*10)-5);
        if(f>0 && f!==ans && !opts.includes(f)) opts.push(f);
    }
    opts.sort(()=>Math.random()-0.5);
    
    // Spawn Wave
    Game.r.cars = [];
    for(let i=0; i<4; i++) {
        Game.r.cars.push({
            lane: i,
            y: -200 - (Math.random()*150),
            val: opts[i],
            isCorrect: opts[i] === ans,
            color: opts[i] === ans ? '#f59e0b' : ['#ef4444','#10b981','#3b82f6'][Math.floor(Math.random()*3)]
        });
    }
    Game.startT = Date.now();
    Game.r.waiting = false;
}

function racerLoop() {
    if(Game.type !== 'racer') return;
    ctx.clearRect(0,0,cvs.width, cvs.height);
    const lw = cvs.width/4;
    
    // Road
    ctx.fillStyle = "#1e293b"; ctx.fillRect(0,0,cvs.width,cvs.height);
    ctx.strokeStyle = "#334155"; ctx.lineWidth=2; ctx.setLineDash([20,30]);
    for(let i=1; i<4; i++) { ctx.beginPath(); ctx.moveTo(i*lw,0); ctx.lineTo(i*lw,cvs.height); ctx.stroke(); }
    
    // Player
    const tx = (Game.r.lane * lw) + (lw/2);
    Game.r.currX += (tx - Game.r.currX) * 0.2; // Smooth Lerp
    const px = Game.r.currX; const py = cvs.height - 100;
    
    ctx.fillStyle = "#10b981"; ctx.fillRect(px-20, py, 40, 70);
    ctx.fillStyle = "rgba(16,185,129,0.3)"; ctx.beginPath(); ctx.moveTo(px-15,py); ctx.lineTo(px-35,py-150); ctx.lineTo(px+35,py-150); ctx.lineTo(px+15,py); ctx.fill();

    // Enemies
    if(!Game.r.waiting) {
        for(let i=Game.r.cars.length-1; i>=0; i--) {
            let c = Game.r.cars[i];
            c.y += Game.r.speed;
            
            const cx = (c.lane * lw) + (lw/2);
            ctx.fillStyle = c.color; ctx.fillRect(cx-20, c.y, 40, 70);
            ctx.fillStyle = "#fff"; ctx.font="bold 20px Arial"; ctx.textAlign="center"; ctx.fillText(c.val, cx, c.y+40);
            
            // Hit?
            if(c.y+70 > py && c.y < py+70 && Math.abs(px - cx) < 35) {
                if(c.isCorrect) {
                    Game.times.push((Date.now()-Game.startT)/1000);
                    Game.r.speed += 0.2;
                    explode(cx, c.y, '#fff');
                    Game.idx++;
                    Game.r.waiting = true;
                    Game.r.cars = []; // Clear current
                    setTimeout(spawnRacerQ, 500);
                } else {
                    Game.r.lives--;
                    Game.score = Math.max(0, Game.score-10);
                    Game.errors++;
                    shakeCanvas();
                    Game.r.cars.splice(i, 1);
                    document.getElementById('r-lives').innerText = Game.r.lives;
                    if(Game.r.lives <= 0) { endGame(); return; }
                }
            } else if (c.y > cvs.height) {
                Game.r.cars.splice(i, 1);
                // Correct passed? Respawn
                if(c.isCorrect && Game.r.cars.length === 0) spawnRacerQ();
            }
        }
    }

    // Particles
    for(let i=Game.r.parts.length-1; i>=0; i--) {
        let p = Game.r.parts[i];
        p.x+=p.vx; p.y+=p.vy; p.life--;
        ctx.fillStyle=p.c; ctx.fillRect(p.x,p.y,4,4);
        if(p.life<=0) Game.r.parts.splice(i,1);
    }

    Game.r.loop = requestAnimationFrame(racerLoop);
}

function racerInput(d) {
    let n = Game.r.lane + d;
    if(n>=0 && n<=3) Game.r.lane = n;
}
window.addEventListener('keydown', e => {
    if(Game.type === 'racer') {
        if(e.key === 'ArrowLeft' || e.key === 'a') racerInput(-1);
        if(e.key === 'ArrowRight' || e.key === 'd') racerInput(1);
    }
});

function explode(x,y,c) {
    for(let i=0;i<20;i++) Game.r.parts.push({x:x, y:y, vx:(Math.random()-0.5)*15, vy:(Math.random()-0.5)*15, life:30, c:c});
}
function shakeCanvas() {
    const el = document.getElementById('racer-container');
    el.classList.remove('shake'); void el.offsetWidth; el.classList.add('shake');
}

/* LISTS & DATA */
function renderLists() {
    const el = document.getElementById('list-errors');
    if(Object.keys(DATA.db).length === 0) el.innerHTML = `<div style="text-align:center; padding:10px;">${TEXT[DATA.lang].liste_temiz}</div>`;
    else {
        let h = "";
        Object.keys(DATA.db).sort((a,b)=>DATA.db[b].score - DATA.db[a].score).forEach(k => {
            h += `<div class="list-item"><span>${k}</span><b style="color:var(--danger)">+${DATA.db[k].score}</b></div>`;
        });
        el.innerHTML = h;
    }
    const hl = document.getElementById('list-history');
    if(DATA.history.length === 0) hl.innerHTML = `<div style="text-align:center; padding:10px;">${TEXT[DATA.lang].gecmis_yok}</div>`;
    else {
        let h = "";
        DATA.history.forEach(x => {
            h += `<div class="list-item"><span class="col" style="color:var(--primary);font-weight:bold">${x.score}</span><span class="col">${x.speed}s</span><span class="col" style="color:${x.errors>0?'var(--danger)':'#666'}">${x.errors}</span><span class="col">${x.q}</span></div>`;
        });
        hl.innerHTML = h;
    }
}

function clearHistory() {
    modal(TEXT[DATA.lang].confirm_sil, () => {
        DATA.history = []; localStorage.setItem('carptrik_history', JSON.stringify([])); renderLists();
    });
}
function resetData() {
    modal(TEXT[DATA.lang].confirm_sil, () => {
        DATA.db = {}; localStorage.removeItem('carptrik_data'); renderLists();
    });
}

// Start
init();
window.addEventListener('resize', () => { if(Game.type==='racer') { cvs.width = document.getElementById('racer-container').offsetWidth; cvs.height = document.getElementById('racer-container').offsetHeight; }});
</script>
